name: Greet and Validate Code

on:
  push:
    branches:
      - first  # Runs on push to 'first' branch

jobs:
  greet-user:
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: echo "Hello! Thank you for contributing to the repository."

  compile-cpp:
